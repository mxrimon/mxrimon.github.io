<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="login-box" >
        <img src="year.png" class="avatar" alt="">
        <h1>Login Here</h1>
        <form action="">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username">
            <P>Password</P>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" name="submit" value="Login">
            <a href="#">Forget Password</a>
        </form>
    </div>
    
    <div class="video-box">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/i7wveOu5hkQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div> 
</body>
</html>
